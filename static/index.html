<body ng-app="mysfitsApp" class="text-center">
    <div id="foo" ng-controller="testController">
        {{response.message}}
    </div>
    <div class="container">
        <div id="mysfitsGrid" class="row" ng-controller="testController">
            <div class="col-md-4 border border-warning">
                <br>
                <p align="center">
                    <strong> {{item.title}}</strong>
                    <br>
                    <img src="{{mysfit.thumbImageUri}}" alt="{{mysfit.Name}}">
                </p>
                <p>
                    <br>
                    <b>Species:</b> {{title}}
                    <br>
                    <b>Age:</b> {{body}}
                    <br>
                    <b>Good/Evil:</b> {{mysfit.title}}
                    <br>
                    <b>Lawful/Chaotic:</b> {{mysfit.title}}
                </p>
            </div>
        </div>
    </div>




            <h1>Cats vs Dogs</h1>

            <p>Upload an image</p>
            <form method="POST" enctype="multipart/form-data" action="upload">
                <input id="img" name="file" type="file" accept=".jpeg,.jpg,.png">
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
            <br>
            <p> Or...</p>
            <br>
            <p> Paste a link to an image online
            <form method="POST" enctype="multipart/form-data" action="upload">
                <input id="img" name="file" type="url" accept=".jpeg,.jpg,.png">
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>

            <br>
            <div class="img-area"></div>
            <div class="status-area">
                <span class="status"></span>
            </div>


    </div>
